<!-- src/app/components/gallery/gallery.component.html -->
<!--Gallery-->
<aside id="gallery" class="row text-center scrollto clearfix" data-featherlight-gallery data-featherlight-filter="a">
  <ng-container *ngFor="let imageUrl of imageUrls; let i = index">
    <a [href]="imageUrl" data-featherlight="image" class="col-3 wow fadeIn" [attr.data-wow-delay]="0.1 * (i + 1) + 's'">
      <img [src]="imageUrl" [alt]="'Gallery ' + (i + 1)" />
    </a>
  </ng-container>
</aside>
<!--End of Gallery-->
