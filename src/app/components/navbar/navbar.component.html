@if (currentPath != "/login" && currentPath != "/register" && currentPath != "/not-found") {
<div id="header" class="nav-collapse">
    <div class="row clearfix">
        <div class="col-1">

            <!--Logo-->
            <div id="logo">

                <!--Logo that is shown on the banner-->
                <img src="images/logo.png" id="banner-logo" alt="Landing Page" />
                <!--End of Banner Logo-->

                <!--The Logo that is shown on the sticky Navigation Bar-->
                <img src="images/logo-2.png" id="navigation-logo" alt="Landing Page" />
                <!--End of Navigation Logo-->

            </div>
            <!--End of Logo-->

            <aside>

            <!--Social Icons in Header-->

              <ul class="social-icons">
                  <li>
                      <a title="Logout">
                          <button (click)="onClick()" class="button2">Cerrar Sesión</button>
                      </a>
                  </li>
              </ul>

              <!--End of Social Icons in Header-->
            </aside>

            <!--Main Navigation-->
            <nav id="nav-main">
                <ul>
                    <li>
                        <a routerLink="/home">INICIO</a>
                    </li>
                    <li>
                        <a routerLink="/about">MÁS DE NOSOTROS</a>
                    </li>
                    <li>
                        <a routerLink="/gallery">GALERIA</a>
                    </li>
                    <li>
                        <a routerLink="/testimonials">TESTIMONIOS</a>
                    </li>
                    <li>
                        <a routerLink="/clients">CLIENTES</a>
                    </li>
                    <li>
                        <a routerLink="/pricing">PRECIOS</a>
                    </li>

                </ul>
            </nav>
            <!--End of Main Navigation-->

            <div id="nav-trigger"><span></span></div>
            <nav id="nav-mobile"></nav>



        </div>
    </div>
</div><!--End of Header-->
}
